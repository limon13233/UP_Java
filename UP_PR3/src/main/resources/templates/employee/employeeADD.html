<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление сотрудника</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <div class="container" >
        <header class="d-flex justify-content-center py-3" >
            <ul class="nav nav-pills">
                <li class="nav-item" ><a href="/employee" class="nav-link active" aria-current="page">Сотрудники</a></li>
                <li class="nav-item" style="margin-left: 20px"><a href="/" class="nav-link active" aria-current="page">Калькулятор</a></li>
            </ul>
        </header>
    </div>
</head>
<body>
    <form method="post">
        <label>
            <input name="surname" type="text" placeholder="Фамилия" style="margin:10px"> <br>
            <input name="name" type="text" placeholder="Имя" style="margin:10px"> <br>
            <input name="middleName" type="text" placeholder="Отчество" style="margin:10px"> <br>
            <input name="passport" type="number" min="1000000000" max="9999999999" placeholder="Паспорт" style="margin:10px"> <br>
            <input name="birthday" type="text" placeholder="гггг-мм-дд" style="margin:10px"> <br><br>

            <input  type="submit" value="Добавить сотрудника" style="margin:10px">
        </label>
    </form>

    <a style="background:LightBlue; margin: 10px" class="btn" href="/employee">Отмена</a>
</body>
<footer style="background:LightGrey;text-align:center">
    <a style="">Все права защещены мной</a>
</footer>
</html>
