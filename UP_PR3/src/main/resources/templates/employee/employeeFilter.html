<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск сотрудников</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item" ><a href="/employee" class="nav-link active" aria-current="page">Сотрудники</a></li>
                <li class="nav-item" style="margin-left: 20px"><a href="/" class="nav-link active" aria-current="page">Калькулятор</a></li>
            </ul>
        </header>
    </div>
</head>
<body>
    <a href="/employee">Назад</a>

    <div>
        <div th:each="el: ${searchRes}">
            <h2 th:text="'ID: ' + ${el.getId()}"></h2>
            <p th:text="'Фамилия: ' + ${el.getSurname()}"></p>
            <p th:text="'Имя: ' + ${el.getName}"></p>
            <p th:text="'Отчество: ' + ${el.getMiddleName()}"></p>
            <p th:text="'Паспорт: ' + ${el.getPassport()}"></p>
            <p th:text="'Дата рождения: ' + ${el.getBirthday()}"></p>
        </div>
    </div>
</body>
</html>
